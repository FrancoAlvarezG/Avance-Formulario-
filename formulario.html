<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
</head>
<body>
    <h1>Formulario Ejemplo</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"> <br><br>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos"> <br><br>
        <label for="fec_nacimiento">Fecha de Nacimiento</label>
        <input type="datetime-local" id="fec_nacimiento" name="fec_nacimiento"> <br><br>
        <label for="clave">Contraseña</label>
        <input type="password" name="clave" id="clave">

        <p>¿Cual es tu estado civil?</p>
        <input type="radio" id="soltero" name="estado_civil" value="Soltero">
        <label for="soltero">Soltero</label> <br>
        <input type="radio" id="casado" name="estado_civil" value="Casado">
        <label for="casado">Casado</label> <br>
        <input type="radio" id="viudo" name="estado_civil" value="Viudo">
        <label for="viudo">Viudo</label> <br>
        <input type="radio" id="divorciado" name="estado_civil" value="Divorciado">
        <label for="divorciado">Divorciado</label> <br>

        <p>¿Que electrodomesticos tienes en tu casa?</p>
        <input type="checkbox" id="televisor" name="electrodomesticos" value="televisor">
        <label for="televisor">Televisor</label> <br>
        <input type="checkbox" id="refrigeradora" name="electrodomesticos" value="refrigeradora">
        <label for="refrigeradora">Refrigeradora</label> <br>
        <input type="checkbox" id="Horno_Microondas" name="electrodomesticos" value="horno_microondas">
        <label for="horno_microondas">Horno Microondas</label> <br>
        <input type="checkbox" id="lavadora" name="electrodomesticos" value="lavadora">
        <label for="Lavadora">Lavadora</label> <br>




      
    </form>
</body>
</html>
